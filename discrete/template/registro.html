<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="http://localhost/">Inicio</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Proyecto Telematica 2019 20</h3>
      </div>

      <div class="jumbotron">
        <h1>Inicio de sesión de usuarios registrados</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Nombre</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Nombre" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <p class="lead"></p>
            <p><a class="btn btn-lg btn-success" href="http://localhost/" role="button">Iniciar sesión</a>
      </form>
      </div>

       

      <footer class="footer">
        <p>&copy; UPB 2019 Proyecto Telematica</p>
      </footer>

    </div>
  </body>
</html>
